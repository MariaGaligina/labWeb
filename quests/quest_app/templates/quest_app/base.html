{% load static %}

<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" ,chrome="1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{title}}</title>
		<link rel="stylesheet" href="{% static 'quest_app/css/style-add.css' %}" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header-logo">
					<div class="logo">
						<img src="https://cdn-icons-png.flaticon.com/128/619/619700.png" />
					</div>
				</div>
			</header>

			<main class="main">
				<div class="describe-content">
					<h1>{{title}}</h1>
				</div>
				{% block content %} {% endblock content %}
			</main>
			<footer class="footer">
				<div class="footer-copy" id="contats">Contacts 2023</div>
				<div class="footer-text">Права защищены</div>
			</footer>
		</div>
	</body>
</html>
